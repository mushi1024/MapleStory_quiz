<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Artale 掉落測驗</title>
<style>
  body{font-family: sans-serif; max-width:600px; margin:auto; padding:20px;}
  .question{margin-bottom: 20px;}
  .options label{display:block; margin:5px 0;}
  #submit {margin-top:20px;}
</style>
</head>
<body>

<h1>Artale 掉落 & 地圖 測驗（10 題）</h1>
<form id="quiz">

<!-- 題目範本 -->
<div class="question" id="q1">
  <p>1. 怪物 <strong>白狼人</strong> 會掉落哪一項物品？</p>
  <div class="options">
    <label><input type="radio" name="q1" value="A"> A. 雷之鏢</label>
    <label><input type="radio" name="q1" value="B"> B. 日之鏢</label>
    <label><input type="radio" name="q1" value="C"> C. 月飛鏢</label>
    <label><input type="radio" name="q1" value="D"> D. 木飛鏢</label>
  </div>
</div>

<div class="question" id="q2">
  <p>2. 如果你要取得 <strong>日之鏢</strong>，下列哪一隻怪物可以掉落？</p>
  <div class="options">
    <label><input type="radio" name="q2" value="A"> A. 蘑菇王</label>
    <label><input type="radio" name="q2" value="B"> B. 黑曜石巨人</label>
    <label><input type="radio" name="q2" value="C"> C. 赤龍</label>
    <label><input type="radio" name="q2" value="D"> D. 冰獨眼獸</label>
  </div>
</div>

<div class="question" id="q3">
  <p>3. <strong>維京</strong> 這隻怪物通常出沒在哪種地圖？</p>
  <div class="options">
    <label><input type="radio" name="q3" value="A"> A. 玩具城</label>
    <label><input type="radio" name="q3" value="B"> B. 維多利亞</label>
    <label><input type="radio" name="q3" value="C"> C. 隱藏地圖</label>
    <label><input type="radio" name="q3" value="D"> D. 冰原雪域</label>
  </div>
</div>

<!-- 其餘題目... -->
<div class="question" id="q4">
  <p>4. 怪物 <strong>殭屍蘑菇王</strong> 掉什麼飛鏢？</p>
  <div class="options">
    <label><input type="radio" name="q4" value="A"> A. 土飛鏢</label>
    <label><input type="radio" name="q4" value="B"> B. 日之鏢</label>
    <label><input type="radio" name="q4" value="C"> C. 冰柱</label>
    <label><input type="radio" name="q4" value="D"> D. 雪球</label>
  </div>
</div>

<div class="question" id="q5">
  <p>5. 您要透過打哪隻怪物來取得 <strong>殭屍蘑菇王</strong> 的資訊？（即：殭屍蘑菇王出沒在哪）</p>
  <div class="options">
    <label><input type="radio" name="q5" value="A"> A. 維多利亞：蘑菇王之墓</label>
    <label><input type="radio" name="q5" value="B"> B. 冰原雪域：冰雪峽谷</label>
    <label><input type="radio" name="q5" value="C"> C. 玩具城：時間分岔道</label>
    <label><input type="radio" name="q5" value="D"> D. 西門町：街道</label>
  </div>
</div>

<!-- 題目6~10 -->
<div class="question" id="q6">
  <p>6. 怪物 <strong>蘑菇王</strong> 屬於哪一類怪物？</p>
  <div class="options">
    <label><input type="radio" name="q6" value="A"> A. BOSS</label>
    <label><input type="radio" name="q6" value="B"> B. 一般</label>
    <label><input type="radio" name="q6" value="C"> C. 隱藏怪</label>
    <label><input type="radio" name="q6" value="D"> D. 精英</label>
  </div>
</div>

<div class="question" id="q7">
  <p>7. 怪物 <strong>白狼人</strong> 出現在哪一級以上地圖？</p>
  <div class="options">
    <label><input type="radio" name="q7" value="A"> A. 等級 60 以上</label>
    <label><input type="radio" name="q7" value="B"> B. 等級 80 以上</label>
    <label><input type="radio" name="q7" value="C"> C. 等級 50 以上</label>
    <label><input type="radio" name="q7" value="D"> D. 等級 40 以上</label>
  </div>
</div>

<div class="question" id="q8">
  <p>8. 哪隻怪物會掉落 <strong>雷之鏢</strong>？</p>
  <div class="options">
    <label><input type="radio" name="q8" value="A"> A. 九尾妖狐</label>
    <label><input type="radio" name="q8" value="B"> B. 白狼人</label>
    <label><input type="radio" name="q8" value="C"> C. 維京</label>
    <label><input type="radio" name="q8" value="D"> D. 殭屍蘑菇王</label>
  </div>
</div>

<div class="question" id="q9">
  <p>9. 怪物 <strong>白狼人</strong> 掉落飛鏢的攻擊力是多少？</p>
  <div class="options">
    <label><input type="radio" name="q9" value="A"> A. +23</label>
    <label><input type="radio" name="q9" value="B"> B. +25</label>
    <label><input type="radio" name="q9" value="C"> C. +27</label>
    <label><input type="radio" name="q9" value="D"> D. +21</label>
  </div>
</div>

<div class="question" id="q10">
  <p>10. 下列哪個並非 <strong>日之鏢</strong> 的掉落來源？</p>
  <div class="options">
    <label><input type="radio" name="q10" value="A"> A. 維京</label>
    <label><input type="radio" name="q10" value="B"> B. 白狼人</label>
    <label><input type="radio" name="q10" value="C"> C. 蘑菇王</label>
    <label><input type="radio" name="q10" value="D"> D. 殭屍蘑菇王</label>
  </div>
</div>

<button type="button" id="submit">計算分數</button>
<div id="result"></div>

</form>

<script>
const answers = {
  q1:'B', q2:'A', q3:'C', q4:'B',
  q5:'A', q6:'A', q7:'B', q8:'A',
  q9:'C', q10:'C'
};
document.getElementById('submit').onclick = () => {
  let score = 0;
  for(let i=1;i<=10;i++){
    const q = document.forms['quiz']['q'+i].value;
    if(q === answers['q'+i]) score++;
  }
  document.getElementById('result').innerText = `你得了 ${score} 分（滿分 10 分）`;
};
</script>
</body>
</html>
